<div class="form-group " >
    <input  class="form-control my-2" type="{{type }}" [formControl] ='ngControl.control'
     placeholder="{{label}}"
     [class.is-invalid] = "ngControl.touched && ngControl.invalid">
    
     <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required"> Please enter a {{label}}</div>
     
     <div class="invalid-feedback" *ngIf="ngControl.control.errors?.minlength">
         {{label}} must be atleast {{ngControl.control.errors.minlength['requiredLength']}}
     </div>
     <div class="invalid-feedback" *ngIf="ngControl.control.errors?.maxlength"> 
         max lenght  {{label}} atmost{{ngControl.control.errors.maxlength['requiredLength']}}</div>

         <div class="invalid-feedback" *ngIf="ngControl.control.errors?.isMatching && 
         ngControl.control.value != ''"> Password does not match</div>
     </div>
