
<form  #registerForm = "ngForm"  (ngSubmit) = "register()" autocomplete="off">
<h2 class="text-center text-primary">Sign Up</h2>
<hr>
<div class="form-group " >
    <div>
        <label > Who is your user</label>
    </div>
    <input [(ngModel)]="model.username" class="form-control" type="text" name="username"
     placeholder="Username">
     <input [(ngModel)]="model.password" class="form-control" type="password" name="password"
     placeholder="Password">
     <div class="d-flex justify-content-center">
        <button class="btn btn-success m-2 " type="submit">Register</button>
        <button class="btn btn-default m-2 " type="button" (click) = "cancel()">Cancel</button>
     </div>
     
</div>
</form>
